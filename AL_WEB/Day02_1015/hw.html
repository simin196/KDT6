<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h2>Welcome to Web Coffee!</h2>
    <img src="../images/hw.png" width="100" height="100">

                <td>카페라떼</td>

            <tr>
                <td>카푸치노</td>
                <td> : </td>

                <td>3300</td>
            </tr>

                <td>카페모카</td>

            </tr>
            
            <tr>
                <td>바닐라 라떼</td>
                <td> : </td>        
            </tr>
            
            <tr>
                <td>아이스티</td>

            </tr>
            
            <tr>
            </tr>

                <td>마카롱</td>
                <td>슬림 : 뚱뚱이</td>

            </tr>
    
        </table>
    </p>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE 태그</title>
</head>
<body>
    <h3>TABLE 태그 관련</h3>
    <caption>학생정보</caption>
    <table border="1">
        <caption>학생정보</caption>
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>전공</th>
        </tr>
        
        <tr>
            <td style="font-weight:bold;">번호</td>
            <td>이름</td>
            <td>전공</td>
        </tr>
       
        <tr>
            <td>1</td>
            <td>마징가</td>
            <td>전투</td>
        </tr>
    </table>
</body>
</html>

<!--
table > 표 생성
border = 표 테두리
th > 테이블 헤더
tb에서 style="font-weight:bold;"을 넣게 되면 th한거 같이 글자 굵게 만들어줄수있어 th쓰는게 효과적이다.
caption을 표를 병합하고 중앙에 자동으로 정렬 
-->

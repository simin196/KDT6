<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크 테그</title>
</head>
<body>
    <h2>링크 테그 살펴보기</h2>
    <!-- 순서 없는 목록 -->
    <h4> 검색 사이트 </h4>
    <ul>
        <!-- a 태그 : 링크를 설정하는 태그 -->
        <!-- href속성 : 이동 링크 주소/html 파일명 등등 설정 -->
        <li><a href="http://www.naver.com" target="_blank">NAVER</a></li>
        <li><a href="http://www.daum.net" target="_top" >DAUM <a></li>
        <li><a href="http://www.google.com" style="background-color: rgba(178, 189, 184, 0.552); color : rgb(111, 212, 130); font-weight:bold;">GOOGLE</a></li>
    </ul>
</body>
</html>

<!-- 근데 저렇게 속성으로 덕지덕지로 바꾸게되면 코드도 길어지고 가독성이 떨어지기 때문에 이것들은 css에다가 저장하자 -->
<!-- 이게 부모 자식을 잘 분리해야함 부모에 background-color 와 자식 background-color 적용이 다르다. -->

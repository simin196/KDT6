<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록관련 태그</title>
</head>
<body>
    <h3>목록 태그</h3>

    <!-- 순서 없는 목록 -->
    <ul>
        <li>하고싶은일 - 퇴근</li>
        <li>먹고싶은일 - 치킨</li>
        <li>하고싶은공부 - 코딩</li>
    </ul>
    
    <!-- 순서 있는 목록 -->
    <h3>오늘 해야 할 일</h6>
    <ol>
        <li>개인 프로젝트 준비</li>
        <li>티켓예매</li>
        <li>꿀잠</li>
    </ol>

    <!-- 정의 목록 -->
    <dl>
        <dt>현종이란?</dt>
        <dd>천방지축 금쪽이</dd>
        <dt>딥러닝이란?</dt>
        <dd>어려운거, 기계학습 종류</dd>
    </dl>
</body>
</html>

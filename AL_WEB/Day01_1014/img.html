<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그</title>
</head>
<body>
    <h1 id="start_h1">이미지 태그</h1>
    <!-- img 태그 : 이미지를 브라우저 화면에 출력해주는 태그-->
    <!-- src 속성 : 브라우저 화면에 보여줄 이미지 링크/경로-->
    <img src="cat.png" alt="존재하지 않는 이미지" width="100" height="100"><br>
    <img src="./cat.png" alt="존재하지 않는 이미지"> <br>
    <img src="../images/cat.png" alt="존재하지 않는 이미지" width="80%" height="30%"><br>
    <!-- 픽셀로도 줄수있고 퍼센트로 줄수도있다. 나중에는 width와 height같은것들은 style로 빠진다-->
 
    <!-- 이미지와 url 링크 -->
    <a href="https://www.naver.com" target="_blank"> 
        <img src="../images/naver_img.gif" width="500" height="300"> <br>
        <!-- <img src="../images/naver_img.gif" style="width:200px; height:300px;"> -->
    </a>

    <!-- 이미지와 html 파일 링크 -->
    <a href="./list.html" target="_blank">
        <img src="cat.png" style="width:200px; height:300px;"> <br>
        
    <!-- 페이지의 처음으로 이동 링크 설정 >> 내부 페이지 이동-->
    <!-- href = "#id 속성"-->
    <a href="#start_h1">
        <img src="../images/free-icon-up-down-11001962.png"> <br>
</body>
</html>

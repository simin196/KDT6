<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & TAG</title>
    <!-- 내부 CSS 설정-->
     <style>
        body{
            background-color: aqua;
            background-image: url('../images/cat1.png');
            background-repeat: no-repeat;
            background-position: top 100px left 50px;
            background-size: 500px 500px;
        }
     </style>
</head>
<body>
    <h3>background 설정 css</h3>
    Good Luck
</body>

<!--
body에다가 색을 넣는거랑 [>> 전체]
            이미지가 들어가는거랑[>> 이미지의 크기에 따라서 채운다]은 다르다

이미지를 넣어도 여백이있다면 background-color 값으로 채워진다.

background-position 으로 사진 위치 옮기기 가능, 좌표로도 가능하고 픽셀단위로 이동가능

오 추가적으로 해당 속성에 마우스 커서 가져가면 해당 속성의 설명이있는 웹으로 이동가능
-->

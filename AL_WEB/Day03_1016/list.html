<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & TAG</title>
    <!-- 내부 CSS 설정 -->
     <style>
        ul.a {
            list-style:square;
            color:brown;
        }

        ul.b {
            list-style-type: circle;
            color:rgb(82, 80, 136);
        }
     </style>
</head>
<body>
    <h3 class="a">list 마커 스타일 설정</h3>
    <!-- 개발가능한 프로그래밍 언어-->
     <label>개발 가능한 언어</label>
     <ul class="a">
        <li>Python</li>
        <li>Java</li>
        <li>C#</li>
        <li>C++</li>
     </ul>

     <label>개발 가능한 언어</label>
     <ul class="b">
        <li>Python</li>
        <li>Java</li>
        <li>C#</li>
        <li>C++</li>
     </ul>

     <label>개발 가능한 언어</label>
     <ul class="c">
        <li>Python</li>
        <li>Java</li>
        <li>C#</li>
        <li>C++</li>
     </ul>
</body>
</html>

<!-- 
ul.a  이렇게 하면 >> 해당 속성의 클래스에만 적용 된다
-->

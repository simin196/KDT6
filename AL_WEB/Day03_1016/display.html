<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & TAG</title>
    <!--내부 CSS-->
    <style>
        li{
            display: inline-block;
            background-color: blueviolet;
            margin-left: 20px;
            width: 15%;
            text-align: center;
        }
    </style>
</head>
<body>
    <h4>CSS & TAG</h4>
    <label>메뉴</label>
    <ul>
        <li>한식</li>
        <li>중식</li>
        <li>양식</li>
        <li>일식</li>
    </ul>
</body>
</html>

<!--
그냥 width의 경우 inline[한 행이 안닌 안에있는 내용만 적용]에는 적용이되지 않는다.
 >> 그래서 inline-block을 사용

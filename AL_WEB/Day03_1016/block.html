<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & TAG</title>
    <!-- 내부 CSS -->
    <style>
        p, em, strong{
            border: dotted 3px red;
        }
        div, table {display: inline;
        background-color: aquamarine;}
    </style>
</head>
<body>
    <h4>block 태그</h4>
    <hr>
    <p>오늘은 좋은 날</p>
    <div>내일도 좋은 날</div>
    <div>11월도 좋은 날</div>
    <div>12월도 좋은 날</div>
    <img src="../images/cat.png">
    <table>
        <tr>
            <th>이름</th>
            <th>전공</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>체육</td>
        </tr>
    </table>


    <h4>inline 태그</h4>
    <hr>
    오늘은 <a href="">좋은 날</a>입니다.
    <img src="../images/cat.png">
    네이버로 검색하세요

    body 안에 <em>강조 문자</em>와 <strong>강한 문자</strong>를 가지고 있습니다.	
    <p>여기는 다른 단락입니다.	</p>

</body>
</html>

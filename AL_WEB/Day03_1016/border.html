<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & TAG</title>
</head>
<body>
    <h3>border 관련 스타일</h3>
    <!-- 인라인 CSS 설정-->
     <p style="border-style: none;
      border-color: chocolate;
      background-color: azure;">
      None-chocolate </p>

      <p style="border-style: dotted;
      border-color: chocolate;
      background-color: azure;
      padding-left: 10px;
      padding-bottom: 5px;
      width: 30%;
      height: 100px;
      resize: both;">
      dotted-chocolate </p>


</body>
</html>

<!--
padding을 그냥 쓰게되면 상하좌우 다 패딩값을 주는데
padding-left 이런식으로 세부 설정가능하다

-->

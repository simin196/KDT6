<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & TAG</title>
    <style>
        table{
            border-collapse: collapse;
            border-top: 5px solid red;
            width: 50%;
        }

        td, th{
            border-bottom: 4px solid rgb(191, 45, 221);
            text-align: center;
        }

    </style>
</head>
<body>
    <h3>table 스타일 설정</h3>
    <table>
        <tr>
            <th>학번</th>
            <th>이름</th>
            <th>성적</th>
            <th>학점</th>
        </tr>
        
        <tr>
            <td>1</td>
            <td>홍길동홍길동홍길동</td>
            <td>99</td>
            <td>A+</td>
        </tr>
        
        <tr>
            <td>2</td>
            <td>누구야</td>
            <td>85</td>
            <td>B+</td>
        </tr>
        
        <tr>
            <td>3</td>
            <td>마징가</td>
            <td>48</td>
            <td>F</td>
        </tr>

    </table>
</body>
</html>

<!--
th는 자동으로 굵게 가운데 정렬이 기본적
td는 따로 설정해야한다.
-->
